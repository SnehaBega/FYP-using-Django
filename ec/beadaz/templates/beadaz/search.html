{% extends "beadaz/base.html" %}
{% load static %}
{% block title %}Search Result{% endblock title %}
{% block main-content %}
<div class="container my-5">
    <hr class="bold-hr"> 
    <hr class="bold-hr"> 

    <div class="row">
        <div class="col-sm-12">
            <div class="row"> 
                {% for prod in product %}
                <div class="col-sm-4 mb-4">
                    <a href="{% url 'product-detail' prod.id %}" class="product-link">
                        <div class="product-item">
                            <img src="{{ prod.product_image.url }}" width="300px" height="350px" class="product-image" />
                            <div class="product-details">
                                <div class="product-title">{{ prod.title }}</div>
                                <div class="product-price">
                                    <span class="discounted-price">Rs.{{ prod.discounted_price }}/-</span>
                                    <span class="original-price">Rs.{{ prod.selling_price }}</span>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <hr class="bold-hr"> 
</div>

<style>
    .product-link {
        text-decoration: none;
    }
    
    .product-item {
        border: 1px solid #ccc; /* Border around each product item */
        border-radius: 20px; /* Rounded corners */
        padding: 15px; /* Add padding to the product item */
        margin-bottom: 20px; /* Add margin between each product item */
        margin-right: 20px; /* Add margin between each product item */
        transition: box-shadow 0.3s; /* Smooth transition for hover effect */
    }
    
    .product-item:hover {
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add shadow on hover */
    }
    
    .product-image {
        width: 100%;
        height: 150%;
        border-radius: 20px; /* Rounded corners for the image */
    }
    
    .product-details {
        margin-top: 10px; /* Add margin between image and details */
    }
    
    .product-title {
        font-weight: bold;
    }
    
    .product-price {
        margin-top: 5px; /* Add margin between title and price */
        font-weight: bold;
    }
    
    .discounted-price {
        color: black; /* Color for discounted price */
    }
    
    .original-price {
        color: red; /* Color for original price */
        text-decoration: line-through; /* Strikethrough for original price */
    }
    
</style>
{% endblock main-content %}
