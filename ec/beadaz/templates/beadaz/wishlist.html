{% extends "beadaz/base.html" %}
{% load static %}
{% block title %}Wishlist{% endblock title %}

{% block main-content %}
<br>
<br>
<br>
<div class="container">
    <h1 class="text-center mb-4">Wishlist</h1>
    <div class="row">
        {% for item in wishlist_items %}
        <div class="col-lg-6 mb-4">
            <div class="card border-0 h-100">
                <img src="{{ item.product.product_image.url }}" class="card-img-top img-fluid rounded" alt="{{ item.product.title }}" width="300" height="200">
                <div class="card-body d-flex flex-column justify-content-between">
                    <h5 class="card-title">{{ item.product.title }}</h5>
                    <p class="card-text flex-grow-1">{{ item.product.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }
    .container {
        margin: auto;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }
    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }
    ul {
        list-style: none;
        padding: 0;
    }
    li {
        margin-bottom: 20px;
        display: flex;
        align-items: center;
    }
    img {
        max-width: 80px; /* Decrease the maximum width of the image */
        max-height: 400px; /* Decrease the maximum height of the image */
        margin-right: 20px;
        object-fit: cover; /* Preserve aspect ratio and fill the container */
    }
    .card-body {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 100%; /* Make the card body fill its container */
    }
</style>

{% endblock main-content %}
